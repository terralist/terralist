version: 2

builds:
  - binary: terralist
    main: ./cmd/terralist/
    targets:
    - darwin_amd64
    - darwin_arm64
    - linux_386
    - linux_amd64
    - linux_arm
    - linux_arm64
    - windows_386
    - windows_amd64
    ldflags:
      - -X main.Version={{.Env.RELEASE_VERSION}}
      - -X main.CommitHash={{.Env.COMMIT_HASH}}
      - -X main.BuildTimestamp={{.Env.BUILD_TIMESTAMP}}
      - -X main.Mode=release

archives:
  - id: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  disable: true

release:
  github:
    owner: terralist
    name: terralist

  draft: false

  prerelease: auto

snapshot:
  version_template: "{{ incpatch .Version }}-next"
