version: '3'

tasks:
  build:
    summary: "Build the Terralist binary."
    silent: true
    vars:
      ARG:
        sh: echo "{{default "release" .CLI_ARGS}}"
      ARG_CHECKER:
        sh: echo "{{has .ARG (list "debug" "release")}}"
      MODE:
        sh: echo "{{ternary .ARG "release" (eq .ARG_CHECKER "true")}}"
      BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
      COMMIT_HASH:
        sh: git rev-parse --short HEAD
    cmds:
      - >-
        echo "{{
          ternary 
            (printf "[>] Building in '%s' mode." .MODE) 
            (printf "[!] Build mode '%s' unknown, fall-backing to 'release' mode." .CLI_ARGS) 
            (eq .ARG_CHECKER "true")
          }}"
      - >- 
        go build \
          -o={{printf "terralist%s" (ternary ".exe" "" (eq OS "windows"))}} \
          -v \
          -ldflags="-X 'main.Version={{.BRANCH}}' \
                    -X 'main.CommitHash={{.COMMIT_HASH}}' \
                    -X 'main.BuildTimestamp={{now | date "2006-01-02T15:04:05"}}' \
                    -X 'main.Mode={{.MODE}}'" \
          ./cmd/terralist/main.go

  generate-mocks:
    summary: "Generate interface mocks."
    silent: true
    vars:
      MOCKERY_ARGS: '--all --case underscore --inpackage --note "go:build tests"'
    cmds:
      - mockery --dir ./internal/server/services {{.MOCKERY_ARGS}}
      - mockery --dir ./internal/server/repositories {{.MOCKERY_ARGS}}

  remove-mocks:
    summary: "Remove any generated mock file."
    silent: true
    vars:
      TEST: 
    cmds:
      - >-
        {{if eq OS "windows"}}
          powershell.exe 'Get-ChildItem -Path . -Recurse -File -Name "mock_*.go" | Remove-Item'
        {{else}}
          find . -name "mock_*.go" -type f -delete
        {{end}}